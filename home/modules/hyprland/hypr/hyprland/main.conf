################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,1920x1080,0x0,1
monitor = eDP-2,1920x1080,0x0,1
monitor=,preferred,auto,auto
source = ~/.config/hypr/hyprland/monitors.conf # Not managed by home manager


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Variables
$toggleLayout = ~/.local/scripts/hyprland-toggle-layut.sh
$toggleFloatingFocus = ~/.local/scripts/hyprland-toggle-floating-focus.sh
$terminal = alacritty
$fileManager = thunar
# $menu = wofi --show drun --style ~/.config/wofi/style.css --insensitive

# $menu = rofi -show drun
$menu = ulauncher-toggle
$soundOutputSelect = rofi -show rofi-sound -modi "rofi-sound:rofi-sound-output-select"
$calc = rofi -show calc -modi calc -no-show-match -no-sort -calc-command "echo -n '{result}' | wl-copy"

$lock = hyprlock

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = hypridle
exec-once = waypaper --restore

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# source = ~/.cache/wal/colors-hyprland.conf

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 4
    gaps_out = 10
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = $color10 $foreground 45deg
    col.active_border = $lavender
    # col.inactive_border = rgba(595959aa)
    col.inactive_border = $overlay0
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# Group 
# see https://wiki.hyprland.org/Configuring/Variables/#group to configure
group {
    col.border_active = $lavender
    col.border_inactive = $overlay0

    groupbar {
        col.active = $blue
        col.inactive = $overlay0
        text_color = $crust
    }
}

