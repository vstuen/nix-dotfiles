windowrulev2 = size 80% 80%, class:obsidian
windowrulev2 = center, class:obsidian
bind = $mainMod CTRL ALT, N, togglespecialworkspace, notes
bind = $mainMod CTRL ALT SHIFT, N,  movetoworkspace, special:notes


