windowrulev2 = float, class:teams-for-linux
windowrulev2 = size 80% 80%, class:teams-for-linux
windowrulev2 = center, class:teams-for-linux
bind = $mainMod CTRL ALT, M, togglespecialworkspace, messaging
bind = $mainMod CTRL ALT SHIFT, M,  movetoworkspace, special:messaging

