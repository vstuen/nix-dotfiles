windowrulev2 = float, class:Prospect Mail
windowrulev2 = size 80% 80%, class:Prospect Mail
windowrulev2 = center, class:Prospect Mail
bind = $mainMod ALT, M, togglespecialworkspace, email
bind = $mainMod ALT SHIFT, M,  movetoworkspace, special:email 

